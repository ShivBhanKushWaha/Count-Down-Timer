<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <title>Count Down Timer || Task 2</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Project Submition last Date</h3>
            <h1>10 June 2023</h1>
        </div>
        <div class="countDown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
